<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="header-left">
                <a href="#"><img src="./img/logo_netflix.png" alt="Logo Netflix"></a>
                <div class="menu-header">
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Séries</a></li>
                        <li><a href="#">Filmes</a></li>
                        <li><a href="#">Adicionados Recentemente</a></li>
                        <li><a href="#">Minha Lista</a></li>
                    </ul>
                </div>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
                </div>
                <a href="#">INFANTIL</a>
                <i class="fa fa-gift"></i>
                <div class="notifications">
                    <div class="circle-notification">
                        <span>10</span>
                    </div>
                    <i class="fa-regular fa-bell"></i>
                </div>
            </div>
        </div>
    </header>

    

    <script src="https://kit.fontawesome.com/999b010ca7.js" crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>
</body>
</html>
